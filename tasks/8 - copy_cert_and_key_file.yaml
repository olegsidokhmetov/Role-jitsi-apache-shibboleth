    - name: Copy cert file js.quersys.com.crt
      copy:
        src: /etc/ansible/roles/Jitsi/files/ssl/{{ url_jitsi_domain }}.crt
        dest: /etc/ssl/{{ url_jitsi_domain }}.crt
        remote_src: false

    - name: Copy  key file js.quersys.com.key
      copy:
        src: /etc/ansible/roles/Jitsi/files/ssl/{{ url_jitsi_domain }}.key
        dest: /etc/ssl/{{ url_jitsi_domain }}.key
        remote_src: false
